      <header class="page-header">
        <div class="container header__container">
          <a href="#" class="page__logo animate__animated animate__backInLeft" aria-label="logo">
            <img
              class="logo__image"
              srcset="images/hero-header/logo@1x.png 1x, images/hero-header/logo@2x.png 2x"
              src="images/hero-header/logo@1x.png"
              alt="Logo"
              width="199"
              height="50"
            />
          </a>
          <div class="header__backdrop">            
          </div>
          <div class="menu">
            <button class="btn btn--main header__btn menu__btn menu__btn--hidden" type="button">
              Buy now
              <svg class="header__btn__icon" width="4" height="8">
                <use href="/images/svg/icons.svg#icon-btn-arrow"></use>
              </svg>
            </button>
            <nav class="page__nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#" class="nav__link nav__link--current">Home</a>
                </li>
                <li class="nav__item"><a href="#" class="nav__link">About us</a></li>
                <li class="nav__item"><a href="#" class="nav__link">How it's made?</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Our products</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
              </ul>
            </nav>
            <button class="close__btn" type="button" aria-label="click to close mobile menu">
              <svg class="close__icon" width="14" height="14">
                <use href="/images/svg/icons.svg#icon-close"></use>
              </svg>
            </button>
          </div>
          <div class="burger">
            <button class="burger__btn" type="button" aria-label="clickk to open mobile menu">
              <svg class="burger__icon" width="20" height="12">
                <use href="/images/svg/icons.svg#icon-burger"></use>
              </svg>
            </button>
          </div>
          <button
            class="btn btn--main header__btn header__btn--shown header__btn--hidden"
            type="button">          
            Buy now
            <svg class="header__btn__icon" width="4" height="8">
              <use href="/images/svg/icons.svg#icon-btn-arrow"></use>
            </svg>
          </button>
        </div>
                    <!-- header modal window -->

        <div class="header-modal">
          <b class="header-modal__title">Lorem ipsum dolor sit amet</b>
          <form class="header-modal__form">
            <label class="header-modal__label">
              <span class="header-modal__description">First name</span>
              <input type="text" class="header-modal__input">
            </label>
            <label class="header-modal__label">
              <span class="header-modal__description">Last name</span>
              <input type="text" class="header-modal__input">
            </label>
            <label class="header-modal__label">
              <span class="header-modal__description">Telephone number</span>
              <input type="tel" class="header-modal__input">
            </label>
            <label class="header-modal__label">
            <span class="header-modal__description">E-mail</span>
              <input type="email" class="header-modal__input">
            </label>
            <label class="header-modal__label">
              <span class="header-modal__description">Additional information</span>
              <textarea class="header-modal__textarea"></textarea>
            </label>
            <label class="header-modal__label header-modal__agreement">              
              <input type="checkbox" class="header__modal-checkbox visually-hidden">
              <span class="header-modal__checkbox-thumb"></span>
              <span class="header__modal-checkbox__text">Lorem ipsum dolor sit amet <a href="#" class="header__modal-checkbox__link">consectetur adipisicing.</a></span>
            </label>
            <button class="btn btn--secondary header__modal__form-btn" type="submit">Send
              <svg class="header-modal__form__btn__icon" width="4" height="8">
                <use href="/images/svg/icons.svg#icon-btn-arrow"></use>
              </svg>
            </button>
          </form>
          <button class="header__modal__close-btn">
            <svg class="header-modal__close__icon" width="14" height="14">
              <use href="/images/svg/icons.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </header>
